<wall-canvas *ngIf="wallViewModel.canvasLayout"
             (canvasClick)="onCanvasClick()"
             (onFocusedBrick)="onFocusedBrick($event)"
             (onBrickStateChanged)="onBrickStateChanged($event)"
             [isMediaInteractionEnabled]="wallViewModel.state.isMediaInteractionEnabled.getValue()"
             [focusedBrick]="wallViewModel.focusedBrick"
             [selectedBricks]="wallViewModel.selectedBricks"
             [layout]="wallViewModel.canvasLayout">
</wall-canvas>
