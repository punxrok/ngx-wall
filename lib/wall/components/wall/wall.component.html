<wall-canvas *ngIf="wallController.wallViewModel.canvasLayout"
             (canvasClick)="onCanvasClick()"
             (onFocusedBrick)="onFocusedBrick($event)"
             (onBrickStateChanged)="onBrickStateChanged($event)"
             [isMediaInteractionEnabled]="wallController.wallViewModel.state.isMediaInteractionEnabled.getValue()"
             [focusedBrickId]="wallController.wallViewModel.focusedBrickId"
             [selectedBricks]="wallController.wallViewModel.selectedBricks"
             [layout]="wallController.wallViewModel.canvasLayout">
</wall-canvas>
