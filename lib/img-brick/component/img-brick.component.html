<img [hidden]="uiState !== uiStates.image" [src]="scope.src" (click)="onImageClick($event)">

<div [hidden]="uiState === uiStates.image" class="w-signboard" (click)="switchImagePanel()">
    Add an Image
</div>

<div [ngClass]="{show: uiState === uiStates.pasteSrc}" class="w-panel">
    <div class="w-panel__body">
        <form>
            <div class="form-group w-form-group">
                <input #src (keydown)="onKeyPress($event)" class="form-control w-input"
                       placeholder="Paste the image link">
            </div>
        </form>

        <div>
            <button (click)="applyImageSrc()" type="button" class="btn btn-primary btn-sm btn-block">Embed image
            </button>
        </div>
    </div>
</div>
