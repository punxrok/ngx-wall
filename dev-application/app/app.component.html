<div class="wrapper">
    <div class="panel">
        <wall [configuration]="wallConfiguration" [plan]="wallPlan"></wall>
    </div>
    <div class="panel">
        <h2>Support tags:</h2>
        <ul>
            <li>/h</li>
            <li>/img</li>
        </ul>

        <h2>Navigation</h2>
        <p>Use top, down keys to navigate between text bricks</p>

        <h2>Mode</h2>
        <p>Press Escape to Enter to Selection mode</p>
        <p>Press Shift in selection mode to select few bricks</p>
    </div>
    <div class="panel">
        <h2>Plan</h2>

        <pre>
            {{plan | json}}
        </pre>
    </div>
</div>
